<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="row search-city">
          <div class="col-8">
            <form id="search-form">
              <input
                type="search"
                id="city"
                class="form-control"
                placeholder="Enter city"
                autocomplete="off"
              />
            </form>
          </div>
          <div class="col-2">
            <form>
              <input
                type="submit"
                class="search-button"
                id="city-search"
                value="Search"
              />
            </form>
          </div>
          <div class="col-2">
            <form>
              <button type="button" class="current-location">
                <i class="fa-solid fa-location-dot" alt="Current Location"></i>
              </button>
            </form>
          </div>
        </div>

        <div class="card-body">
          <div class="row">
            <div class="col">
              <h1 id="default-city"></h1>
              <span>Last Updated: <br /><span id="current-date"></span></span>
            </div>
            <div class="row">
              <div class="col-sm-7 float-left">
                <img src="#" class="float-left" id="weather-icon" alt="#" />
                <h2 id="current-temp" class="float-left"></h2>
                <span class="degrees"
                  ><a href="#" id="fahrenheit-link" class="active">Â°F</a> |
                  <a href="#" id="celsius-link">Â°C</a></span
                >
              </div>
              <div class="col-sm-5">
                <ul>
                  <li id="weather-description"></li>
                  <li>Humidity: <span id="humidity">54</span>%</li>
                  <li>Wind: <span id="wind-speed">8</span>mph</li>
                </ul>
              </div>
            </div>
            <hr />
            <div class="container text-center forecast">
              <p class="five-day-forecast">5-Day Forecast:</p>
              <div class="row">
                <div class="col-2 forecast-individual">
                  <div class="forecast-day">Tue</div>
                  <img
                    src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                    style="width: 42px; height: 42px"
                    class="forecast-temps"
                  />
                  <span class="temp-max">79Â°</span>
                  <span class="temp-min">65Â°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <footer>
      <a
        href="https://github.com/marandarosa/weather-app"
        target="_blank"
        class="footer"
        >Open-source code</a
      >, by
      <a
        href="https://www.linkedin.com/in/maranda-valentin-bb9a3b95/"
        target="_blank"
        class="footer"
        >Maranda Valentin</a
      >
      ðŸ’ž
    </footer>

    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/668b7b8ba7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
